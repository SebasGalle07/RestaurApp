spring:
  mvc:
    servlet:
      path: /api

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${SPRING_DATASOURCE_MAX_POOL_SIZE:5}

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC

  jackson:
    serialization:
      write-dates-as-timestamps: false

server:
  error:
    include-message: always

  port: ${SERVER_PORT:${PORT:8080}}

app:
  jwt:
    secret: ${APP_JWT_SECRET}
    access-ttl-sec: ${APP_JWT_ACCESS_TTL_SEC:10400}
    refresh-ttl-sec: ${APP_JWT_REFRESH_TTL_SEC:1209600}
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:4200}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
